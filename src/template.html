<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__burger-menu"
        src="/assets/burger-menu-white.svg"
        alt=""
      />
      <img class="header__logo" src="/assets/logo-white.svg" alt="" />
      <div class="header__actions">
        <img
          class="header__action-icon"
          src="/assets/search-white.svg"
          alt=""
        />
        <img class="header__action-icon" src="/assets/pin-white.svg" alt="" />
        <img class="header__action-icon" src="/assets/user-white.svg" alt="" />
        <img class="header__action-icon" src="/assets/bag-white.svg" alt="" />
      </div>
    </header>

    <div class="hero-section">
      <div class="hero-section__gradient"></div>
      <div class="hero-section__collection">
        <h3 class="hero-section__subtatle">New collection</h3>
        <h1 class="hero-section__title">Spring-summer 2020</h1>
        <p class="hero-section__description">
          Check our new collection for the perfect blend of timeless elegance
          and contemporary design.
        </p>
        <button class="hero-section__button">SHOP NOW</button>
      </div>
    </div>
  </body>
</html>
